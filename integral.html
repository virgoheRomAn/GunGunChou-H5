<script>
    $(function () {
        var ajaxDataNum = 0, downflag = false;
        var $flowActive = $("#contentFlow");
        pageScroll({
            hasTop: true,
            element: $flowActive[0],
            ajaxFun: function () {
                if (!downflag) {
                    downflag = true;
                    var list = $("#listHtml").html();
                    var str = "";
                    for (var i = 0; i <= 5; i++) {
                        str += list;
                    }
                    setTimeout(function () {
                        ajaxDataNum++;
                        if (ajaxDataNum >= 5) {
                            $flowActive.find(".list-loading").html("没有更多数据");
                            return false;
                        }
                        $flowActive.find(".fb-list").append(str);
                        downflag = false;
                    }, 1000);
                }
            }
        });
    })
</script>
