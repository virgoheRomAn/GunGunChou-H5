<script type="text/template" id="listHtml">
    <div class="item clearfix">
        <label class="fl">
            <span>加载数据：消费支出</span>
            <em>2017-07-08 06:00</em>
        </label>

            <em>成功</em>
        </label>
    </div>
</script>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/swiper.jquery.min.js"></script>
<script src="js/box.js"></script>
<script src="js/common.js"></script>
<script src="js/base.js"></script>
<script>
    $(function () {
        //切换菜单
        var $menu = $(".fb-tab-menu");
        var $current = $menu.find("a.current");
        //当前滚动条
        var $flowActive = $("#JYJLFlow");
        scrollFun();

        //tab-line
        resizeInit(function (w) {
            var width = w / $menu.find("li").length;
            $(".tab-line").width(width).css("left", $current.offset().left + "px");
        });
        var nav = {
            element: $menu.find("a"),
            length: $menu.find("li").length,
            navID: [],
            current: $current.parent().index()
        };
        $menu.find("a").each(function () {
            var $load = $(".fb-tab-loading");
            nav.navID.push($(this).data("id"));
            $(this).click(function () {
                if ($(this).hasClass("current")) return false;
                var $line = $(".tab-line");
                var $top = $("#goTop");
                $flowActive = $("#" + $(this).data("id") + "Flow");
                $(this).addClass("current").parents("li").siblings().find("a").removeClass("current");
                $line.css("left", $(this).offset().left + "px");

                //ajax异步显示数据
                var $current = $("#" + $(this).data("id"));
                $current.addClass("active").siblings().removeClass("active");
                if (!$current.hasClass("isLoaded")) {
                    $load.show();
                    setTimeout(function () {
                        $load.hide();
                        $current.addClass("isLoaded");
                        scrollFun();

                        ($flowActive.scrollTop() < 90) ? $top.hide() : $top.show();
                    }, 1000);
                } else {
                    ($flowActive.scrollTop() < 90) ? $top.hide() : $top.show();
                }
            });
        });

        //页面滚动
        function scrollFun() {
            var ajaxDataNum = 0, downflag = false;
            return pageScroll({
                hasTop: true,
                element: $flowActive[0],
                ajaxFun: function () {
                    if (!downflag) {
                        downflag = true;
                        var list = $("#listHtml").html();
                        var str = "";
                        for (var i = 0; i <= 5; i++) {
                            str += list;
                        }
                        setTimeout(function () {
                            ajaxDataNum++;
                            if (ajaxDataNum >= 5) {
                                $flowActive.find(".list-loading").html("没有更多数据");
                                return false;
                            }
                            $flowActive.find(".fb-list").append(str);
                            downflag = false;
                        }, 1000);
                    }
                }
            });
        }
    })
</script>
