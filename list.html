<script>
    $(function () {
        //页面滚动
        var ajaxDataNum = 0, downflag = false;
        pageScroll({
            hasTop: true,
            element: "#contentOverflow",
            ajaxFun: function () {
                if (!downflag) {
                    downflag = true;
                    var list = $("#listHtml").html();
                    var str = "";
                    for (var i = 0; i <= 5; i++) {
                        str += list;
                    }
                    setTimeout(function () {
                        ajaxDataNum++;
                        if (ajaxDataNum >= 5) {
                            $(".list-loading").html("没有更多数据");
                            return false;
                        }
                        $("#list").append(str);
                        downflag = false;
                    }, 1000);
                }
            }
        });

        //进度条
        setProgress(".progress-bar");

        //筛选
        var filtrate = popLeftMenu({
            clickEle: "#filtrate",
            diskEle: ".filtrate-pop-disk",
            animateEle: ".filtrate-pop-box"
        });

        $(".fb-box-list a").click(function () {
            $(this).addClass("active").closest("li").siblings().find("a").removeClass("active");
        });

        $("#sure").click(function () {
            filtrate.closeFun();
        });
    })
</script>
