<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="no"/>
    <meta name="wap-font-scale" content="no">
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>滚滚筹-意见反馈</title>
    <link rel="stylesheet" href="css/common.min.css">
    <link rel="stylesheet" href="css/base.min.css">
    <link rel="stylesheet" href="css/user.min.css">
</head>
<body class="isHide">
<div class="wrap height top">
    <div class="header">
        <div class="left">
            <a href="javascript:;">
                <i class="sprite icon-back"></i>
            </a>
        </div>
        <div class="mid">
            <label class="text"><span>意见反馈</span></label>
        </div>
    </div>
    <div class="wrap height overflow">
        <div class="form-bar">
            <div class="form-cont">
                <div class="form-box relative mt-30">
                    <div class="fb-list">
                        <div class="item small">
                            <label class="user-form no-br height">
                                <textarea cols="" rows="" placeholder="请输入您对平台的意见和建议"></textarea>
                            </label>
                        </div>
                        <div class="item small">
                            <label class="user-form no-br">
                                <input type="number" placeholder="请输入回访手机号码">
                            </label>
                        </div>
                    </div>
                    <div class="form-btn mt-40">
                        <a class="fb-btn no-bd big radius background blue-bigger" href="javascript:;" id="sureBtn">提交反馈</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/box.js"></script>
<script src="js/common.js"></script>
<script src="js/base.js"></script>
</body>
</html>
