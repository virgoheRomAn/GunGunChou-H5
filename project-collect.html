<script>
    $(function(){
        //页面滚动
        var ajaxDataNum = 0, downflag = false;
        pageScroll({
            hasTop: true,
            element: "#contentOverflow",
            ajaxFun: function () {
                if (!downflag) {
                    downflag = true;
                    var list = $("#listHtml").html();
                    var str = "";
                    for (var i = 0; i <= 1; i++) {
                        str += list;
                    }
                    setTimeout(function () {
                        ajaxDataNum++;
                        if (ajaxDataNum >= 5) {
                            $(".list-loading").html("没有更多数据");
                            return false;
                        }
                        $(".evaluate-list ul").append(str);
                        downflag = false;
                    }, 1000);
                }
            }
        });
    })
</script>
