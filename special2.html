<script>
    $(function () {
        //数字动画
        $(".number-animate").each(function () {
            var $that = $(this);
            var text = $that.data("number");
            $that.animateNumber({
                number: text,
                numberStep: function (num, tween) {

                    target.prop('number', num).html(FB.numberFormat(num, 0));
                }
            }, 3000);
        });
