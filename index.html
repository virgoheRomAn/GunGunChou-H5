<script>
    $(function () {
        //弹出优惠券
        $.jConfirm({
            title: "恭喜你获得奖励!",
            intro: $("#couponBox").html(),
            close: false
        }, [
            {text: "我知道了", cls: "coupon-btn"}
        ], "V", null, {
            width: "250px",
            cls: {
                boxCls: "coupon-box",
                titleCls: "coupon-title",
                tipsBarCls: "coupon-tips"
            }
        });

        //轮播图
        FB.newSwiper("#banner", 1, {
            autoplay: 3000,
            pagination: ".swiper-pagination"
        });

        //进度条
        setProgress(".progress-bar");

        //签到
        var sign_num = 0;
        $("#sign").click(function () {
            sign_num++;
            FB.elementAddCls($(this).find("i.sign-tag")).show();
            $(this).find("span").text("已签到");
            if (sign_num >= 5) {
                $.jAlert.tips("连续签到<i class='tc-ff3d3d'>" + sign_num + "天</i>， <br>恭喜获得积分<i class='tc-ff3d3d'>" + sign_num * 3 + "分</i>！");
            }
        });
    })
</script>
